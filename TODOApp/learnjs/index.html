<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Blocking vs Non-blocking</h2>
    <button id="start">Start</button>
    <div id="status"></div>
    <script>
        const buttonElement = document.getElementById("start");
        const divElement = document.getElementById("status");

        buttonElement.addEventListener("click",()=>{
            nonBlocking();
        });

        function blocking(){
            const startDate = Date.now();
            const endDate = startDate + 5000;
            while (Date.now() < endDate) {
                // long running task
            }
        }
        function nonBlocking(){
            setTimeout(()=>{
                divElement.innerText = "Async operation completed."    
            },5000)
        }
    </script>
</body>
</html>
